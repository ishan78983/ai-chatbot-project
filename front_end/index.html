<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Factory Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans text-white overflow-hidden">

    <div class="background-gradient"></div>

    <div id="app-wrapper" class="relative z-10 flex h-screen p-4 gap-4">

        <aside class="glass-card w-72 p-4 flex-shrink-0 flex flex-col gap-4 rounded-2xl animate-slide-in-left">
            <div class="flex items-center gap-3 border-b border-white/10 pb-4">
                <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                     <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v3"></path><path d="M14 2v4a2 2 0 0 0 2 2h4"></path><path d="m5.8 13.3 3.5-3.5a2.1 2.1 0 0 1 3 0l3.5 3.5a2.1 2.1 0 0 1 0 3l-3.5 3.5a2.1 2.1 0 0 1-3 0l-3.5-3.5a2.1 2.1 0 0 1 0-3Z"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">AI Factory</h1>
                    <p class="text-indigo-200 text-sm">Control Panel</p>
                </div>
            </div>

            <button id="new-chat-btn" class="sidebar-btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg>
                New Conversation
            </button>
            
            <div class="flex-grow overflow-y-auto space-y-2 pt-2 border-t border-white/10">
                 <h3 class="font-semibold text-indigo-200 mb-2">Recent Chats</h3>
                 <div id="history-list">
                     </div>
            </div>

            <div class="space-y-2 pt-2 border-t border-white/10">
                 <button id="clear-all-btn" class="sidebar-btn text-rose-300 hover:bg-rose-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    Delete All Chats
                </button>
                <label for="darkModeToggle" class="flex items-center justify-between cursor-pointer p-2">
                    <span class="text-sm font-medium text-indigo-200">Dark Mode</span>
                    <div class="relative">
                        <input type="checkbox" id="darkModeToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-black/20 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-500"></div>
                    </div>
                </label>
            </div>
        </aside>

        <main class="glass-card flex-grow flex flex-col rounded-2xl p-4 animate-fade-in">
            <div id="message-list" class="flex-grow overflow-y-auto space-y-6 p-4">
                </div>
            
            <div class="flex-shrink-0 pt-4">
                <form id="chat-form" class="relative">
                    <textarea id="user-input" class="form-input w-full pr-16 resize-none" placeholder="Ask me anything, or ask me to generate an image..." rows="1"></textarea>
                    <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-lg bg-indigo-500 hover:bg-indigo-400 transition-all transform hover:scale-110">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"></path><path d="M22 2 11 13"></path></svg>
                    </button>
                </form>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
